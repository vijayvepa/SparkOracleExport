apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: spark-etl-mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      # Ensure the mounted data directory is writable by MySQL (runs as 999)
      initContainers:
        - name: init-mysql-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 999:999 /var/lib/mysql || true"]
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpassword
            - name: MYSQL_DATABASE
              value: etldb
          ports:
            - containerPort: 3306
              name: mysql
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-init-sql
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-data-pvc
        - name: mysql-init-sql
          configMap:
            name: mysql-init-sql
            items:
              - key: sample-data.sql
                path: sample-data.sql

