    INSERT INTO CUSTOMERS (ID, NAME, STATE, BALANCE) VALUES (1, 'Alice Johnson', 'CA', 1200.50);
    INSERT INTO CUSTOMERS (ID, NAME, STATE, BALANCE) VALUES (2, 'Bob Smith', 'NY', 250.00);
    INSERT INTO CUSTOMERS (ID, NAME, STATE, BALANCE) VALUES (3, 'Charlie Brown', 'TX', 98765.43);
    INSERT INTO CUSTOMERS (ID, NAME, STATE, BALANCE) VALUES (4, 'Diana Prince', 'WA', 0.00);
    INSERT INTO CUSTOMERS (ID, NAME, STATE, BALANCE) VALUES (5, 'Evan Miller', 'FL', 1234.56);

    COMMIT;

